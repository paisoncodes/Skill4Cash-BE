version: "3.9"

services:
  db:
    image: postgres:12
    environment:
      - DB_ENGINE=${DB_ENGINE}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5435:5435
    expose:
      - 5434
    command: -p 5435
    restart: always

  skill4cash-api:
    build: .
    command: python manage.py runserver 0.0.0.0:6000
    volumes:
      - .:/app
    ports:
      - "6000:6000"
    expose:
      - 8000
    restart: always

    depends_on:
      - db
volumes: 
  postgres_data: